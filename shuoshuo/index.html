  const limitConfig = {}

  const sortDataByDate = data => data.sort((a, b) => new Date(b.date) - new Date(a.date))

  const filterDataByLimit = (data, limit) => {
    if (!limit || !limit.type) return data
    if (limit.type === 'num') return data.slice(0, limit.value)
    if (limit.type === 'date') {
      const limitDate = new Date(limit.value)
      return data.filter(item => new Date(item.date) >= limitDate)
    }
    return data
  };

  const formatToTimeZone = (date) => {
    const fullDate = date.length === 10 ? `${date} 00:00:00` : date
    const visitorTimeZone = 'Asia/Shanghai' || Intl.DateTimeFormat().resolvedOptions().timeZone
    const options = {
      timeZone: visitorTimeZone,
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    }
    const [day, month, year, hour, minute, second] = new Intl.DateTimeFormat('en-GB', options)
      .format(new Date(fullDate))
      .match(/\d+/g)
    return `${year}-${month}-${day} ${hour}:${minute}:${second}`
  }

  const loadShuoshuo = async () => {
    try {
      const response = await fetch('/./js/json/shuoshuo.json')
      let data = await response.json()

      data = filterDataByLimit(sortDataByDate(data), limitConfig)

      const container = document.getElementById('article-container')
      let start = 0

      const renderData = (dataSlice) => {
        const content = dataSlice.map(item => {
          const formattedDate = formatToTimeZone(item.date)
          const tags = item.tags && item.tags.map(tag => `<span class="shuoshuo-tag">${tag}</span>`).join('') || ''
          const commentButton = item.key && false
            ? `<div class="shuoshuo-comment-btn" onclick="addCommentToShuoshuo(event)">
                <i class="fa-solid fa-comments"></i>
              </div>`
            : ''
          const commentContainer = item.key
            ? `<div class="shuoshuo-comment no-comment" data-key="${item.key}"></div>`
            : ''

          return `
            <div class="shuoshuo-item">
              <div class="container">
                <div class="shuoshuo-item-header">
                  <div class="shuoshuo-avatar">
                    <img class="no-lightbox" src="${item.avatar || 'http://q.qlogo.cn/headimg_dl?dst_uin=1902119341&spec=640'}">
                  </div>
                  <div class="shuoshuo-info">
                    <div class="shuoshuo-author">${item.author || 'Hao'}</div>
                    <time class="shuoshuo-date" title="${formattedDate}">
                      ${btf.diffDate(formattedDate, true)}
                    </time>
                  </div>
                </div>
                <div class="shuoshuo-content">${item.content}</div>
                <div class="shuoshuo-footer ${tags ? 'flex-between' : 'flex-end'}">
                  ${tags ? `<div class="shuoshuo-tags">${tags}</div>` : ''}
                  ${commentButton}
                </div>
              </div>
              ${commentContainer}
            </div>`
        }).join('')

        container.insertAdjacentHTML('beforeend', content)

        window.lazyLoadInstance.update()
        btf.loadLightbox(document.querySelectorAll('#article-container img:not(.no-lightbox)'))
      }

      const handleIntersection = (entries) => {
        if (!entries[0].isIntersecting) return
        observer.unobserve(entries[0].target)

        const slice = data.slice(start, start + 10)
        renderData(slice)
        start += 10

        if (start < data.length) {
          setTimeout(() => observer.observe(container.lastElementChild), 100)
        } else {
          observer.disconnect()
        }
      };

      const observer = new IntersectionObserver(handleIntersection, {
        root: null,
        rootMargin: '0px',
        threshold: 1.0
      })

      renderData(data.slice(start, 10))
      start += 10

      if (container.lastElementChild) observer.observe(container.lastElementChild)
    } catch (error) {
      console.error(error)
    }
  };

  window.pjax ? loadShuoshuo() : window.addEventListener('load', loadShuoshuo)
})()</script></div></div></main><footer id="footer" style="background-image: url(https://hao-np.github.io/img/background/1.png);"><div id="footer-wrap"><div class="copyright">&copy;2021 - 2024 By Hao</div><div class="framework-info"><span>框架 </span><a target="_blank" rel="noopener" href="https://hexo.io">Hexo</a><span class="footer-separator">|</span><span>主题 </span><a target="_blank" rel="noopener" href="https://github.com/jerryc127/hexo-theme-butterfly">Butterfly</a></div><div class="footer_custom_text">Hi, welcome to my <a target="_blank" rel="noopener" href="https:/haonp.top">blog</a>!<br><div class="github-badge-big"><span class="badge-subject"><i class="fa fa-clock-o"></i>建站已有<span id="blog_running_years" class="odometer odometer-auto-theme"></span>年<span id="blog_running_months" class="odometer odometer-auto-theme"></span>月<span id="blog_running_days" class="odometer odometer-auto-theme"></span>日<span id="blog_running_hours" class="odometer odometer-auto-theme"></span>时<span id="blog_running_mins" class="odometer odometer-auto-theme"></span>分<span id="blog_running_secs" class="odometer odometer-auto-theme"></span>秒</span></div></div></div></footer></div><div id="rightside"><div id="rightside-config-hide"><button id="translateLink" type="button" title="简繁转换">繁</button><button id="darkmode" type="button" title="日间和夜间模式切换"><i class="fas fa-adjust"></i></button></div><div id="rightside-config-show"><button id="rightside-config" type="button" title="设置"><i class="fas fa-cog fa-spin"></i></button><button id="go-up" type="button" title="回到顶部"><span class="scroll-percent"></span><i class="fas fa-arrow-up"></i></button><button id="go-down" type="button" title="直达底部" onclick="btf.scrollToDest(document.body.scrollHeight, 500)"><span class="scroll-percent"></span><i class="fas fa-arrow-down"></i></button></div></div><div><script src="/js/utils.js"></script><script src="/js/main.js"></script><script src="/js/tw_cn.js"></script><script src="https://cdn.jsdelivr.net/npm/@fa
